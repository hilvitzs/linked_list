<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="display">
      <h1 class="title">Linked</h1>
      <img class="logo" src="css/linked-list-logo.svg">
      <h1 class="title">List</h1>
      <input class="website-title inputs" placeholder="Website Title"></input>
      <input class="website-url inputs" placeholder="Website URL"></input>
      <button class="Enter">Enter</button>
    </section>
    <section class="bookmarks">
      <section class="bookmark-temp first-bookmark">
        <h2>The Website Title</h2>
        <h3>www.thewebsiteurl.com</h3>
        <button class="read bookmark-button">Read</button>
        <button class="delete bookmark-button">Delete</button>
      </section>
      <section class="bookmark-temp second-bookmark">
        <h2>The Website Title</h2>
        <h3>www.thewebsiteurl.com</h3>
        <button class="read bookmark-button">Read</button >
        <button class="delete bookmark-button">Delete</button >
      </section>
      <section class="bookmark-temp third-bookmark">
        <h2>The Website Title</h2>
        <h3>www.thewebsiteurl.com</h3>
        <button class="read bookmark-button">Read</button >
        <button class="delete bookmark-button">Delete</button >
      </section>
      <section class="bookmark-temp fourth-bookmark">
        <h2>The Website Title</h2>
        <h3>www.thewebsiteurl.com</h3>
        <button class="read bookmark-button">Read</button >
        <button class="delete bookmark-button">Delete</button >
      </section>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
